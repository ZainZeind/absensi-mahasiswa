<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testAPI()">Test API Login</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const result = document.getElementById('result');
        try {
            const response = await fetch('http://localhost:3003/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: 'admin',
                    password: 'password123'
                })
            });

            const data = await response.json();
            result.innerHTML = `
                <h3>Success! ✅</h3>
                <p>Status: ${data.success}</p>
                <p>Message: ${data.message}</p>
                <p>User: ${data.data ? data.data[0].username : 'No data'}</p>
                <p><small>Check console for full response</small></p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            console.log('Response:', data);
        } catch (error) {
            result.innerHTML = `
                <h3>Error! ❌</h3>
                <p>Network Error: ${error.message}</p>
                <p>Make sure backend is running on port 3003</p>
            `;
            console.error('Error:', error);
        }
    }
    </script>
</body>
</html>
