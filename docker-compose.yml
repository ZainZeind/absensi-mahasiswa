version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: absensi_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: absensi_kampus
      MYSQL_USER: absensi_user
      MYSQL_PASSWORD: absensi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - absensi_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: absensi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - absensi_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: absensi_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: absensi_user
      DB_PASSWORD: absensi_password
      DB_NAME: absensi_kampus
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      FACE_RECOGNITION_API_KEY: your-face-recognition-api-key
      FACE_RECOGNITION_ENDPOINT: http://face-recognition-service:8000/api/face-recognition
    ports:
      - "5000:5000"
    depends_on:
      - mysql
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - absensi_network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: absensi_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - absensi_network

  # Face Recognition Service (Optional - Python service)
  face-recognition:
    build:
      context: ./face-recognition-service
      dockerfile: Dockerfile
    container_name: face_recognition_service
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
      MODEL_PATH: /app/models
    ports:
      - "8000:8000"
    volumes:
      - ./face-recognition-service/models:/app/models
      - ./backend/uploads:/app/uploads
    networks:
      - absensi_network
    profiles:
      - face-recognition

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: absensi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - absensi_network
    profiles:
      - production

volumes:
  mysql_data:
  redis_data:

networks:
  absensi_network:
    driver: bridge